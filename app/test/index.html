<!DOCTYPE html>
<html>
<head>
	<title>手机端的一些测试1</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=0" />
	<style type="text/css">
	body{
		padding-top:20px;
	}
	</style>
</head>
<body>
<section>
<h2>测试mobile失焦</h2>
<select id="allowFocusSelect" value="Y">
<option value="Y">Allow Focuw</option>
<option value="N">Not Allow Focuw</option>
</select>
<input type="text" name="touchStart" ontouchstart="inputTouchStart(event)" />
<script type="text/javascript">
function inputTouchStart(e){
    var afs = document.querySelector('#allowFocusSelect');
    if(afs.value==='N'){
        event.preventDefault();
    }
}
</script>
</section>
</body>
</html>
